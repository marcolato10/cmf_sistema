<link href='../pugde/Sistema/css/bootstrap.min.css' rel='stylesheet' type='text/css' />
<script type="text/javascript">
    function imprimirEtiqueta() {
        var applet = document.getElementById('appletFinal');
        if (applet.innerHTML.length < 10) {
            applet.innerHTML = '<applet code="Label.Label.class" id="applet_imprimir" name="applet_imprimir"  width="40" height="40" archive="LabelOE.jar">\</applet>';
        }
        var applet = document.getElementById('applet_imprimir');



        $(".div_oculto").each(function() {

            applet.setNombre($(this).find('.nombre').val());

            applet.setDireccion($(this).find('.direccion').val());

            applet.setCargo($(this).find('.cargo').val());

            applet.setNumeroOficio($(this).find('.numero').val());

            applet.setSgd($(this).find('.sgd').val());

            applet.setFecha($(this).find('.fecha').val());

            applet.Imprimir();

        });
    }
</script>

<div id="div_imprimir_documentos" title="Imprimir Documentos" class="ui-widget">
    <!-- BEGIN: table_certificado -->
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <fieldset class="fieldset">
                <legend class="legend" style="font-weight: bold; background-color:#d7a227; color:#ffffff; text-align: center;">Forma de despacho : {forma_despacho} </legend>
                <div class="sec1Destinatario">
                    <table class="table table-bordered table-striped table-sm table-hover">
                        <thead>
                            <tr style="font-weight: bold; background-color:#d7a227; color:#000000; text-align: center;">
                                <th>Fecha</th>
                                <th>Descripcion Archivo</th>
                                <th>SGD</th>
                                <th>FOLIO</th>
                                <th>Ver</th>
                            </tr>
                        </thead>
                        <tbody>

                            {listar_certificado}

                        </tbody>
                    </table>
                </div>
            </fieldset>
        </div>
    </div>
    <div class="div_oculto">
        {lista_oculta}
    </div>

    <br>
    <!-- END: table_certificado -->
    <!-- BEGIN: table_destinatarios -->
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <fieldset class="fieldset">
                <legend class="legend" style="font-weight: bold; background-color:#d7a227; color:#ffffff; text-align: center;">Destinatario</legend>
                <div class="sec1Destinatario">
                    <table class="table table-bordered table-sm table-striped table-hover">
                        <thead>
                            <tr style="font-weight: bold; background-color:#d7a227; color:#000000; text-align: center;">
                                <th>Destinatario</th>
                                <th>Direcci√≥n</th>
                                <th>Correo</th>
                            </tr>
                        </thead>
                        <tbody>

                            {lista_destinatarios}

                        </tbody>
                    </table>
                </div>
            </fieldset>
        </div>
    </div>
    <br>
    <fieldset class="fieldset">
        <div class="form-group row">
            <div class="col-sm-2">&nbsp;</div>
            <div class="col-sm-8" style="text-align: center;">
                <button class="btn btn-warning" type="button" id="BtnImprimir" name="BtnImprimir" onclick="imprimirEtiqueta()">&nbsp;Imprimir Etiqueta&nbsp;</button> &nbsp;&nbsp;&nbsp;
                <button class="btn btn-warning" type="button" id="BtnCancelarImprimir" name="BtnCancelarImprimir">Cancelar</button></div>
            <div class="col-sm-2">&nbsp;</div>
        </div>
    </fieldset>
    <!-- END: table_destinatarios -->
</div>
